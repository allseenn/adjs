<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="table">Выберите стол:</label>
        <select id="table">
        <option value="Дуб">Дуб</option>
        <option value="Сосна">Сосна</option>
        <option value="Орех">Орех</option>
        </select>
        </div>
        <div>
        <label for="chair">Выберите стул:</label>
        <select id="chair">
        <option value="Кожа">Кожа</option>
        <option value="Ткань">Ткань</option>
        <option value="Пластик">Пластик</option>
        </select>
        </div>
        <div>
        <label for="sofa">Выберите диван:</label>
        <select id="sofa">
        <option value="Современный">Современный</option>
        <option value="Классический">Классический</option>
        <option value="Деревенский">Деревенский</option>
        </select>
        </div>
        <button id="save">Сохранить комплект</button>
        <button id="clear">Очистить настройки</button>
        <div id="result"></div>
    <script>
        const table = document.querySelector('#table');
        const chair = document.querySelector('#chair');
        const sofa = document.querySelector('#sofa');
        const save = document.querySelector('#save');
        const clear = document.querySelector('#clear');
        const result = document.querySelector('#result');
        save.addEventListener('click', () => {
            localStorage.setItem('table', table.value);
            localStorage.setItem('chair', chair.value);
            localStorage.setItem('sofa', sofa.value);
            tableValue = table.value;
            chairValue = chair.value;
            sofaValue = sofa.value;
            result.textContent = `Ваш комплект: стол ${localStorage.getItem('table')}, стул ${localStorage.getItem('chair')}, диван ${localStorage.getItem('sofa')}`;
        });
        clear.addEventListener('click', () => {
            localStorage.clear();
            result.textContent = ``;
        });
        if(localStorage.getItem('table')) {
            result.textContent = `Ваш комплект: стол ${localStorage.getItem('table')}, стул ${localStorage.getItem('chair')} , диван ${localStorage.getItem('sofa')}`;
        }
    </script>
</body>
</html>
